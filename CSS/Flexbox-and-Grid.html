<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid</title>
    <link rel="stylesheet" href="3-style.css">
</head>
<body>
    <h1>Flexbox Container</h1>
    <div id="container">
        <div style="background-color: violet;"> Violet</div>
        <div style="background-color: indigo;"> Indigo</div>
        <div style="background-color: blue;"> Blue</div>
        <div style="background-color: green;"> Green</div>
        <div style="background-color: yellow;"> Yellow</div>
        <div style="background-color: orange;"> Orange</div>
        <div style="background-color: red;"> Red</div>
    </div>

    <h1>Grid Playground</h1>
    <div class="container">
        <div class="item" id = "one">1</div>
        <div class="item" id = "two">2</div>
        <div class="item" id = "three">3</div>
        <div class="item" id = "four">4</div>
        <div class="item" id = "five">5</div>
        <div class="item" id = "six">6</div>
        <div class="item" id = "seven">7</div>
        <div class="item" id = "eight">8</div>
        <div class="item" id = "nine">9</div>
        <div class="item" id = "ten">10</div>
        </div>
</body>
</html>
